<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

body.light {
  background-color: #f5f5f5;
  color: #111;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 0.5rem 0;
  position: sticky;
  top: 0;
  background-color: inherit;
  z-index: 100;
}

nav a {
  color: inherit;
  text-decoration: none;
  margin: 0 1rem;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: #ff4444;
}

.content {
  flex: 1;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

footer {
  text-align: center;
  padding: 1rem 0;
  background-color: inherit;
}

.terms-link {
  display: block;
  margin-top: 1rem;
  text-decoration: none;
  font-weight: bold;
  color: inherit;
  transition: color 0.3s;
}

.terms-link:hover {
  color: #ff4444;
}

.copyright {
  color: #ff4444;
  margin-top: 0.5rem;
  font-size: 0.9rem;
}

.toggle-btn {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background-color: #444;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: background-color 0.3s;
}

.toggle-btn:hover {
  background-color: #ff6666;
}
</style>
</head>

function toggleMode() {

    document.body.classList.add('light');
    toggleBtn.textContent = '‚òÄÔ∏è';

}
