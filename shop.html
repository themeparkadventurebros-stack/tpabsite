body {margin:0;font-family:Arial,sans-serif;background-color:#121212;color:#f0f0f0;}
body.light {background-color:#f5f5f5;color:#111;}

.container {padding:2rem;max-width:1200px;margin:auto;}

.product {background-color:#1a1a1a;padding:1rem;border-radius:10px;text-align:center;transition:transform .3s;}

.product:hover {transform:scale(1.02);}
.product img {width:100%;height:auto;border-radius:8px;}
button {margin-top:1rem;background-color:#ff4444;color:white;border:none;padding:10px 15px;font-size:1rem;border-radius:5px;cursor:pointer;transition:background-color .3s;}
button:hover {background-color:#cc0000;}
footer {text-align:center;padding:1rem 0;}
footer .terms-link {color:inherit;text-decoration:none;transition:color .3s;}
footer .terms-link:hover {color:#ff4444;}
footer .copyright {color:#ff4444;font-size:.9rem;margin-top:.5rem;}
.toggle-btn {position:fixed;bottom:80px;right:20px;width:50px;height:50px;border-radius:50%;border:none;background-color:#444;color:#fff;font-weight:bold;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 5px rgba(0,0,0,.3);transition:background-color .3s;}
.toggle-btn:hover {background-color:#ff6666;}
